<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h4>unordered list example</h4>
    <ui>
        <li> mango   </li>
        <li> banana   </li>
        <li> apple    </li>
    </ui>

    <h5> ordered list example </h5>
    <ol type="A">
        <li> mango   </li>
        <li> banana   </li>
        <li> apple    </li>
    </ol>
</body>
</html>
