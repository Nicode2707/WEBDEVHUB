<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE IN HTML</title>
</head>
<body>
    <table>
        <tr>
            <th>Name :</th>
            <th>Age </th>
          </tr>
          <tr>
            <td>Niraj -</td>
            <td>20</td>
          </tr>

    </table>

    <table border="1">
  <tr>
    <td colspan="2">Merged Columns</td>
  </tr>
  <tr>
    <td>Column 1</td>
    <td>Column 2</td>
  </tr>

</table>
<table border="1">
    <tr>
      <td >Merged Columns</td>
      <td>Dekho Column</td>
    </tr>
    <tr>
      <td>Column 1</td>
      <td>Column 2</td>
    </tr>
  </table>
  
<table border="1">
    <tr>
      <td>Row 1, Column 1</td>
      <td rowspan="2">Merged Rows</td>
    </tr>
    <tr>
      <td>Row 2, Column 1</td>
    </tr>
  </table>
  

</body>
</html>
